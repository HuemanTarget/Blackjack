<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"/>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <header>
        <h1>BLACKJACK</h1>
        <p>The game of Kings!</p>
        <a class="inst" href="#">Instructions</a>
    </header>
    <main>
        <div class="dealcards">
            <h3 class="dealer">Dealer</h3>
            <img class="cardfour"  height="125">
            <img class="cardtwo"  height="125">
        </div>
        <div class="playcards">
            <h3 class="player">Player [<span id="playerscore"></span>]</h3>
            <img class="cardone"  height="125">
            <img class="cardthree"  height="125">
        </div>
        <h2 id="message">Place Your Bet!</h2>
        <div class="bet">
            <h2>Player Balance: $<span id="balance">100</span></h2>
        </div>
        <div class="chips">
            <button id="one" type = "button"> <img src = "./assets/chips/1_chip.png" lt="Image" height="50" > </button>
            <button id="five" type = "button"> <img src = "./assets/chips/5_chip.png" lt="Image" height="50" > </button>
            <button id="twofive" type = "button"> <img src = "./assets/chips/25_chip.png" lt="Image" height="50" > </button>
            <button id="onehun" type = "button"> <img src = "./assets/chips/100_chip.png" lt="Image" height="50" > </button>
            <button id="deal" class="btn btn-primary">DEAL</button>
            <button id="hit" class="btn btn-primary">HIT</button>
            <button id="stand" class="btn btn-outline-success">STAND</button>
            <button id="dd" class="btn btn-outline-success">DOUBLE DOWN</button>
        </div>
    </main>
    
</body>
</html>
